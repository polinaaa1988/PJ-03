<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>СИСТЕМА КОММЕНТИРОВАНИЯ НА JS + TYPESCRIPT</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            
        </header>
        <section class="main">
            <div class="left_block">

            </div>
            <div class="centr_block">
                <div class="top_blocks">
                    <div class="mini_block">
                        
                    </div>
                    <div class="mini_block">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="mini_block mini_block_dt">
                        
                    </div>
                    <div class="big_block">
                        
                    </div>
                </div>
                <div class="comments">
                    <nav class="sorting">
                        <a href="" class="all_comments">
                            <span class="amount">Комментарии</span> <span class="comments_amount"></span>
                           
                        </a>
                        <div class="sort_fav">
                            <!-- Изначально не активна ни одна опция -->
                            <div class="itc-select" id="select-1">
                                <!-- Кнопка для открытия выпадающего списка -->
                                <button type="button" class="itc-select__toggle" name="sort" value="actual" data-select="toggle" data-index="1">Выберите из списка</button>
                                <!-- Выпадающий список -->
                                <div class="itc-select__dropdown">
                                <ul class="itc-select__options">
                                    <li class="itc-select__option select__option_selected" data-select="option" data-value="actual" data-index="1">По актуальности</li>
                                    <li class="itc-select__option" data-select="option" data-value="grade" data-index="1">По количеству оценок</li>
                                    <li class="itc-select__option" data-select="option" data-value="date" data-index="2">По дате</li>
                                    <li class="itc-select__option" data-select="option" data-value="answer" data-index="3">По количеству ответов</li>
                                </ul>
                                </div>
                            </div>
                            <button  class="all_fav">
                            Избранное       
                            </button>
                        </div>
                      
                      
                        
                    </nav>
                    
                    <div class="new_comment">
                        <form>
                            <div class="form-group photo">
                            
                            </div>
                            <div class="form-group">
                                <div class="form_text">
                                    
                                </div>
                                <div class="max_symbols" id="max" >Макс. 1000 символов</div>
                                
                                <textarea name="comment-body" type="text" class="form-control" id="comment-body" oninput="countLetters();" placeholder="Введите текст сообщения..." ></textarea>
                            </div>
                            <div class="form-check text-right">
                                <div class="error_max_symbols" id="error_max"></div>
                                    <button type="submit" id="comment-add" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                    <section class="all_comments">
                        <div class="old_comment" id="comment_old">
                        </div>             
                    </section>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
